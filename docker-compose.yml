    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
        environment:
            - TZ=${APP_TIMEZONE}
            - discovery.type=single-node
            - xpack.security.enabled=false
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ports:
            - 9200:9200
            - 9300:9300
        volumes:
            - sail-elasticsearch:/usr/share/elasticsearch/data
        networks:
            - sail
        deploy:
          resources:
            limits:
              memory: 1g
